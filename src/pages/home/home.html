<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content>
    <button ion-button (click)="pushPage()">
      Go to OtherPage

    </button>
    <div *ngIf="authenticated()">
      <!--{{auth.authz.token}}-->
    </div>
  </ion-content>
</ion-content>
